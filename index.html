<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Event Listener</title>

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h1 class="header">Hover Over Canvas</h1>
      <div class="box">
        <canvas id="canvas" height="400" width="400"> </canvas>
       
      </div>
    </div>
    <div class="keyboard__event">
      <p>Press Keyboard</p>
      <span id="keyboard"></span>
    </div>
  </body>
  <script>
    const canvas = document.getElementById("canvas");
    const context = canvas.getContext("2d");
    canvas.style.backgroundColor = "black";

    

    canvas.addEventListener("mousemove", (event) => {
      console.log(event);
      context.clearRect(0, 0, 400, 400);
      context.beginPath();
      context.fillStyle = "blue";
      context.arc(event.offsetX, event.offsetY, 35, 0, 360);
      context.fill();

      context.beginPath();
      context.fillStyle = "red";
      context.arc(event.offsetX, event.offsetY, 25, 0, 360);
      context.fill();

      context.beginPath();
      context.fillStyle = "yellow";
      context.arc(event.offsetX, event.offsetY, 15, 0, 360);
      context.fill();

      
    });

    let keyboard = document.getElementById("keyboard");
    document.addEventListener("keydown", (event) => {
      console.log(event);
      keyboard.innerHTML = "Your key: " + event.key;
    });
  </script>
</html>
