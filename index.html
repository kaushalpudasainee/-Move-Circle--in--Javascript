<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Event Listener</title>

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h1 class="container__header">Move Your Mouse Over Black Box</h1>
      <div class="container__box">
        <canvas id="canvas" height="300" width="300"> </canvas>
        <div class="container__box__data">
          <p id="clientX">clientX: 000</p>
          <p id="clientY">clientY: 000</p>
          <p id="offsetX">offsetX: 000</p>
          <p id="offsetY">offsetY: 000</p>
        </div>
      </div>
    </div>
    <div class="keyboard__event">
      <p>Press: Press:</p>
      <span id="keyPress"></span>
    </div>
  </body>
  <script>
    const canvas = document.getElementById("canvas");
    const context = canvas.getContext("2d");
    canvas.style.backgroundColor = "black";

    let clientX = document.getElementById("clientX");
    let clientY = document.getElementById("clientY");
    let offsetX = document.getElementById("offsetX");
    let offsetY = document.getElementById("offsetY");

    canvas.addEventListener("mousemove", (event) => {
      context.clearRect(0, 0, 300, 300);
      context.beginPath();
      context.fillStyle = "blue";
      context.arc(event.offsetX, event.offsetY, 30, 0, 360);
      context.fill();

      context.beginPath();
      context.fillStyle = "red";
      context.arc(event.offsetX, event.offsetY, 20, 0, 360);
      context.fill();

      context.beginPath();
      context.fillStyle = "yellow";
      context.arc(event.offsetX, event.offsetY, 10, 0, 360);
      context.fill();

      clientX.innerHTML = "clientX: " + event.clientX;
      clientY.innerHTML = "clientY: " + event.clientY;
      offsetX.innerHTML = "offsetX: " + event.offsetX;
      offsetY.innerHTML = "offsetY: " + event.offsetY;
    });

    let keyPress = document.getElementById("keyPress");
    document.addEventListener("keydown", (event) => {
      keyPress.innerHTML = "You Pressed: " + event.key;
    });
  </script>
</html>
